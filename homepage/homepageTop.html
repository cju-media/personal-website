<body>
    <script>
        Squarespace.onInitialize(Y, init1)

        function init1() {
            var headshots = ["https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/644efda7500cc0360cc27deb/1682898347204/CameronJohnston_0284.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/644f01e333e0c877df609476/1682899430658/CameronJohnston_0336.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/64518be13b03f710fc3a0c71/1683065829787/CameronJohnston_0204.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/64518c04c9c92954c7c3ec91/1683065866184/CameronJohnston_0253.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/64518e71bcdeba02523343a0/1683066486022/CameronJohnston_0412.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/64518e941c027e3b22aad8fd/1683066520574/CameronJohnston_0041.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/64518be13b03f710fc3a0c71/1683065829787/CameronJohnston_0204.JPG", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/64518bf0b57fdd1b3e56e07e/1683065845110/CameronJohnston_0217.JPG"];
            var randomIndexHeadshots1 = Math.floor(Math.random() * headshots.length);
            var headshot1 = headshots[randomIndexHeadshots1];
            var myHeadshot1 = document.getElementById("myHeadshot1");
            myHeadshot1.src = headshot1;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show1');
                    } else {
                        entry.target.classList.remove('show1');
                    }
                });
            });

            const hiddenElements = document.querySelectorAll('.hidden1');
            hiddenElements.forEach((el) => observer.observe(el));

            const fontClasses = ['font1', 'font2', 'font3', 'font4', 'font5'];

            function changeFontRandomly(span) {
                fontClasses.forEach(fontClass => {
                    span.classList.remove(fontClass);
                });
                const randomIndex = Math.floor(Math.random() * fontClasses.length);
                span.classList.add(fontClasses[randomIndex]);
                const randomInterval = Math.floor(Math.random() * (700 - 300 + 1)) + 300;
                setTimeout(() => changeFontRandomly(span), randomInterval);
            }

            const spans = document.querySelectorAll('.text-block1 .span-class');
            spans.forEach(span => {
                changeFontRandomly(span);
            });
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

        /* FONT CLASSES */
        .font1 { font-family: Arial, sans-serif; }
        .font2 { font-family: "Times New Roman", serif; }
        .font3 { font-family: "Courier New", monospace; }
        .font4 { font-family: "essay-text", monospace; } 
        .font5 { font-family: 'Playfair Display', serif; }

        .container1 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 20px;
            gap: 3vw;
            box-sizing: border-box;
            overflow: hidden;
            
            /* STABILITY: Keeps the content below still */
            min-height: 450px; 
            contain: layout;   
        }

        .image-left1 {
            flex: 0 1 35vw; 
            max-width: 450px;
        }

        .image-left1 img {
            width: 100%;
            height: auto; 
            display: block;
            border-radius: 15px;
        }

        .text-block1 {
            flex: 0 0 auto;
            text-align: center;
        }

        /* Stop the <br> tags from adding extra height */
        .text-block1 br {
            display: none !important;
        }

        .text-block1 h1 {
            font-size: clamp(18px, 3.8vw, 42px);
            margin: 10px 0; /* Use stable margins instead of <br> */
            padding: 0;
            white-space: nowrap; 
            /* CRITICAL: Uniform line-height stops vertical jiggling */
            line-height: 1.0; 
            height: 1.1em; /* Locks the height of the line */
        }

        .span-class {
            display: inline-block;
            width: 0.75em;
            text-align: center;
        }

        @media only screen and (max-width: 800px) {
            .container1 {
                flex-direction: column;
                gap: 20px;
                padding: 40px 10px;
                min-height: 700px; /* Ensure this is taller than the content inside */
            }
            .image-left1 {
                width: 65vw;
                max-width: 300px;
            }
            .text-block1 h1 {
                font-size: 7vw;
                margin: 5px 0;
            }
        }

        /* ANIMATION */
        .hidden1 {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-30px);
            transition: all 1s ease-out;
        }

        .show1 {
            opacity: 1;
            filter: blur(0);
            transform: translateX(0);
        }
    </style>

    <div class="container1 hidden1">
        <div class="image-left1">
            <img id="myHeadshot1">
        </div>
        
        <div class="text-block1">
            <h1>
                <span class="span-class">C</span><span class="span-class">A</span><span class="span-class">M</span><span class="span-class">E</span><span class="span-class">R</span><span class="span-class">O</span><span class="span-class">N</span>
            </h1>
            <br>
            <h1>
                <span class="span-class">J</span><span class="span-class">O</span><span class="span-class">H</span><span class="span-class">N</span><span class="span-class">S</span><span class="span-class">T</span><span class="span-class">O</span><span class="span-class">N</span>
            </h1>
            <br>
             <h1>
                <span class="span-class">U</span><span class="span-class">S</span><span class="span-class">H</span><span class="span-class">I</span><span class="span-class">J</span><span class="span-class">I</span><span class="span-class">M</span><span class="span-class">A</span>
            </h1>
        </div>
    </div>
