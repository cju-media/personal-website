<div class="hp-mid-wrapper">
<style>
    .hp-mid-wrapper {
        width: 100%;
        margin: 0 auto !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    .hp-mid-wrapper section {
        display: block;
        text-align: center;
        width: 95%; 
        max-width: 2000px;
        /* Balanced vertical spacing without lines */
        margin: 0 auto 50px auto; 
        padding: 0 !important;
        transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* --- THE CONTAINER --- */
    .hp-mid-wrapper .image-container, 
    .hp-mid-wrapper .video-container {
        overflow: hidden;
        position: relative;
        width: 100%; 
        height: 300px; 
        border-radius: 10px;
        background: #000; 
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.6s ease;
    }

    .hp-mid-wrapper .image-container:hover, 
    .hp-mid-wrapper .video-container:hover {
        transform: scale(1.02); 
        box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        z-index: 20; 
    }

    .hp-mid-wrapper .cropped-image, 
    .hp-mid-wrapper .cropped-video {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) scale(1.15) !important;
        margin: 0 !important;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        filter: blur(6px); 
        transition: transform 0.8s ease, filter 0.8s ease;
    }

    .hp-mid-wrapper .image-container:hover .cropped-image,
    .hp-mid-wrapper .video-container:hover .cropped-video {
        filter: blur(0px); 
    }

    /* --- MOBILE REFINEMENTS --- */
    @media screen and (max-width: 768px) {
        .hp-mid-wrapper section { 
            width: 90% !important; 
            margin: 0 auto 25px auto !important; /* Tight spacing for mobile view */
        }
        .hp-mid-wrapper .image-container, 
        .hp-mid-wrapper .video-container { 
            height: 360px !important; 
        }
        .hp-mid-wrapper .text-overlay, 
        .hp-mid-wrapper .text-overlay1 {
            padding: 8px 16px !important;
            font-size: 0.85rem !important;
        }
    }

    /* --- SLIDE ANIMATIONS (FROM LEFT) --- */
    .hp-mid-wrapper .hidden-slide {
        opacity: 0;
        filter: blur(8px);
        transform: translateX(-60px); /* Slides in from left */
        transition: all 0.9s cubic-bezier(0.25, 1, 0.5, 1);
        will-change: transform, opacity;
    }

    .hp-mid-wrapper .show-slide {
        opacity: 1 !important;
        filter: blur(0px);
        transform: translateX(0px);
    }

    /* --- OVERLAYS --- */
    .hp-mid-wrapper .text-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        width: 100%;
        pointer-events: none;
    }
    .hp-mid-wrapper .text-overlay, .hp-mid-wrapper .text-overlay1 {
        padding: 12px 24px;
        border-radius: 8px;
        backdrop-filter: blur(8px);
        display: inline-block;
        letter-spacing: 2px;
        font-weight: bold;
        text-transform: uppercase;
    }
    .hp-mid-wrapper .text-overlay { background: rgba(255,255,255,0.7); color: black; }
    .hp-mid-wrapper .text-overlay1 { background: rgba(0,0,0,0.6); color: white; }
</style>

    <section class="hidden-slide"><a href="https://www.cameronjohnston.xyz/albums" class="image-container"><img id='mid-producer' class='cropped-image'><div class="text-wrapper"><h2 class="text-overlay1">PRODUCER</h2></div></a></section>
    <section class="hidden-slide"><a href="https://www.cameronjohnston.xyz/director/new-music-ensemble" class="image-container"><img id='mid-conductor' class='cropped-image'><div class="text-wrapper"><h2 class="text-overlay1">CONDUCTOR</h2></div></a></section>

    <script>
        (function() {
            const perfVids = ["https://www.cameronjohnston.xyz/s/performer1.mov", "https://www.cameronjohnston.xyz/s/performer2.mov", "https://www.cameronjohnston.xyz/s/performer3.mov", "https://www.cameronjohnston.xyz/s/performer4.mov", "https://www.cameronjohnston.xyz/s/performer5.mov"];
            const artVids = ["https://www.cameronjohnston.xyz/s/yt5sio-args-piece-for-processed-algorthmic-piano-and-video-1080p.mp4", "https://www.cameronjohnston.xyz/s/Screen-Recording-2023-01-26-at-11152-PM-HD-1080p-H264-Proxy-half-size.mov", "https://www.cameronjohnston.xyz/s/Screen-Recording-2023-01-30-at-13338-PM.mov"];
            const avPics = ['https://images.squarespace-cdn.com/content/5a6fccf8d74cff4818ad90a2/b2eed1d5-c15c-4e2d-9001-4a047b76e57e/IMG_2197.jpg?content-type=image%2Fjpeg', 'https://images.squarespace-cdn.com/content/5a6fccf8d74cff4818ad90a2/6896b182-d731-4893-8676-9a12495868bd/IMG_0660.jpg?content-type=image%2Fjpeg'];
            const compPics = ['https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63e182f98cf4a24371792881/1675723513560/composer1.png', 'https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63e182ff0d578b703b2ed5da/1675723519731/composer2.png'];
            const prodPics = ['https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63eac508a299f16299dff71b/1676330252119/producer.png'];
            const progPics = ['https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63eac4ee26ee86324adf12e4/1676330223142/programmer.png'];
            const soundPics = ["https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63eac4d4ce5623181979fd5f/1676330197349/sound1.png", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63eac4df39daf40fc36ae73f/1676330208773/sound2.png"];
            const condPics = ['https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63e1830bb646bc07630e009b/1675723532190/conductor.png'];

            function swapVideo() {
                const v = document.getElementById("mid-video");
                if (v) { v.src = artVids[Math.floor(Math.random() * artVids.length)]; v.load(); v.play().catch(()=>{}); }
            }

            function swapLaptop() {
                const l = document.getElementById("mid-laptop");
                if (l) { l.src = perfVids[Math.floor(Math.random() * perfVids.length)]; l.load(); l.play().catch(()=>{}); }
            }

            function initEverything() {
                const av = document.getElementById("mid-av");
                const co = document.getElementById("mid-composer");
                const pr = document.getElementById("mid-producer");
                const pg = document.getElementById("mid-programmer");
                const sd = document.getElementById("sound");
                const cd = document.getElementById("mid-conductor");
                
                if(av) av.src = avPics[Math.floor(Math.random() * avPics.length)];
                if(co) co.src = compPics[Math.floor(Math.random() * compPics.length)];
                if(pr) pr.src = prodPics[Math.floor(Math.random() * prodPics.length)];
                if(pg) pg.src = progPics[Math.floor(Math.random() * progPics.length)];
                if(sd) sd.src = soundPics[Math.floor(Math.random() * soundPics.length)];
                if(cd) cd.src = condPics[Math.floor(Math.random() * condPics.length)];

                const v = document.getElementById("mid-video");
                const l = document.getElementById("mid-laptop");
                if(v) v.onended = swapVideo;
                if(l) l.onended = swapLaptop;

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('show-slide');
                        } else {
                            entry.target.classList.remove('show-slide');
                        }
                    });
                }, { threshold: 0.1, rootMargin: "0px 0px -10% 0px" });

                document.querySelectorAll('.hp-mid-wrapper .hidden-slide').forEach(el => observer.observe(el));
                swapVideo(); swapLaptop();
            }

            const checkLoad = setInterval(() => {
                if (document.getElementById('mid-composer') || document.getElementById('mid-av')) { initEverything(); clearInterval(checkLoad); }
            }, 100);
            setTimeout(() => clearInterval(checkLoad), 5000);
        })();
    </script>
