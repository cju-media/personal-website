        function randomPerformance() {

        section {

        .video-container {

        .cropped-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: blur(2px);
            transition: all 0.5s ease-in-out;

        }

        .cropped-video {
            position: absolute;
            align-content: center;
            top: 50%;
            left: 50%;
            object-fit: cover;

            transition: all 0.5s ease-in-out;

        }

        .cropped-image:hover {
            filter: blur(0);
            transition: all 0.5s ease-in-out;


            /* remove the blur effect on hover */
        }

        .text-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            backdrop-filter: blur(5px);

            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;

        }

            position: relative;
            z-index: 2;
            text-align: center;
            color: white;


            background-color: rgba(100, 100, 100, 0.5);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }


        .bg-image {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-50px);
            transition: all 0.3s ease-in-out;
        }

        .show {
            opacity: 1;
            filter: blur(0px);
            transform: translateX(0px);
            transform: scale(1.0);
        }
