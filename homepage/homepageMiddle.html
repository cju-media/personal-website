<div class="hp-mid-wrapper">
    <style>
        /* Scoping styles to the wrapper to prevent affecting other page elements */
        .hp-mid-wrapper section {
            display: block;
            text-align: center;
            min-height: 1vh;
            border-radius: 10px;
        }

        .hp-mid-wrapper .image-container, 
        .hp-mid-wrapper .video-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            max-width: 2000px;
            transition: all 0.3s ease-in-out;
            margin: 0 auto;
        }

        .hp-mid-wrapper .image-container:hover, 
        .hp-mid-wrapper .video-container:hover {
            transform: scale(1.05);
        }

        .hp-mid-wrapper .cropped-image, 
        .hp-mid-wrapper .cropped-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease-in-out;
        }

        .hp-mid-wrapper .cropped-image { filter: blur(2px); }
        .hp-mid-wrapper .cropped-image:hover { filter: blur(0); }

        .hp-mid-wrapper .text-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hp-mid-wrapper .text-overlay, 
        .hp-mid-wrapper .text-overlay1 {
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .hp-mid-wrapper .text-overlay { background-color: rgba(255, 255, 255, 0.5); color: black; }
        .hp-mid-wrapper .text-overlay1 { background-color: rgba(100, 100, 100, 0.5); color: white; }

        .hp-mid-wrapper .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-50px);
            transition: all 0.6s ease-out;
        }

        .hp-mid-wrapper .show {
            opacity: 1;
            filter: blur(0px);
            transform: translateX(0px);
        }
    </style>

    <section class="hidden"><a href="https://www.cameronjohnston.xyz/highlights/music" class="image-container"><img id='mid-composer' class='cropped-image'><div class="text-wrapper"><h2 class="text-overlay">COMPOSER</h2></div></a></section><br><hr class='hidden'><br>
    
    <section class="hidden"><a href="https://www.cameronjohnston.xyz/media/avengineering" class="image-container"><img id='mid-av' class='cropped-image'><div class="text-wrapper"><h2 class="text-overlay1">AUDIO/VIDEO ENGINEER</h2></div></a></section><br><hr class='hidden'><br>
    
    <section class="hidden"><a href="https://www.cameronjohnston.xyz/highlights/max" class="image-container"><img id='mid-sound' class='cropped-image'><div class="text-wrapper"><h2 class="text-overlay">SOUND ARTIST</h2></div></a></section><br><hr class='hidden'><br>

    <section class="hidden">
        <a href="https://www.cameronjohnston.xyz/highlights/videoart" class="video-container">
            <video playsinline autoplay muted id='mid-video' class='cropped-video' style="z-index: 1"></video>
            <video playsinline autoplay muted loop class='cropped-video' style="z-index: 0">
                <source src="https://www.cameronjohnston.xyz/s/noise4.mov">
            </video>
            <div class="text-wrapper"><h2 class="text-overlay1">VIDEO ARTIST</h2></div>
        </a>

        <a href="https://www.cameronjohnston.xyz/director/laptop-ensemble" class="video-container">
            <video playsinline autoplay muted id='mid-laptop' class='cropped-video' style="z-index: 1"></video>
            <video playsinline autoplay muted loop class='cropped-video' style="z-index: 0">
                <source src="https://www.cameronjohnston.xyz/s/noise4.mov">
            </video>
            <div class="text-wrapper"><h2 class="text-overlay1">LAPTOP PERFORMER</h2></div>
        </a>

    <script>
        (function() {
            const perfVids = ["https://www.cameronjohnston.xyz/s/performer1.mov", "https://www.cameronjohnston.xyz/s/performer2.mov", "https://www.cameronjohnston.xyz/s/performer3.mov", "https://www.cameronjohnston.xyz/s/performer4.mov", "https://www.cameronjohnston.xyz/s/performer5.mov"];
            const artVids = ["https://www.cameronjohnston.xyz/s/yt5sio-args-piece-for-processed-algorthmic-piano-and-video-1080p.mp4", "https://www.cameronjohnston.xyz/s/Screen-Recording-2023-01-26-at-11152-PM-HD-1080p-H264-Proxy-half-size.mov", "https://www.cameronjohnston.xyz/s/Screen-Recording-2023-01-30-at-13338-PM.mov", "https://www.cameronjohnston.xyz/s/Reel-1.mov", "https://www.cameronjohnston.xyz/s/Reel-3.mov", "https://www.cameronjohnston.xyz/s/Reel-2.mov"];
            const avPics = ['https://images.squarespace-cdn.com/content/5a6fccf8d74cff4818ad90a2/b2eed1d5-c15c-4e2d-9001-4a047b76e57e/IMG_2197.jpg?content-type=image%2Fjpeg', 'https://images.squarespace-cdn.com/content/5a6fccf8d74cff4818ad90a2/6896b182-d731-4893-8676-9a12495868bd/IMG_0660.jpg?content-type=image%2Fjpeg'];
            const compPics = ['https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63e182f98cf4a24371792881/1675723513560/composer1.png', 'https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63e182ff0d578b703b2ed5da/1675723519731/composer2.png'];
            const soundPics = ["https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63eac4d4ce5623181979fd5f/1676330197349/sound1.png", "https://static1.squarespace.com/static/5a6fccf8d74cff4818ad90a2/t/63eac4df39daf40fc36ae73f/1676330208773/sound2.png"];

            function swapVideo() {
                const v = document.getElementById("mid-video");
                if (v) { v.src = artVids[Math.floor(Math.random() * artVids.length)]; v.play().catch(()=>{}); }
            }

            function swapLaptop() {
                const l = document.getElementById("mid-laptop");
                if (l) { l.src = perfVids[Math.floor(Math.random() * perfVids.length)]; l.play().catch(()=>{}); }
            }

            function initMid() {
                const av = document.getElementById("mid-av"); if(av) av.src = avPics[Math.floor(Math.random() * avPics.length)];
                const co = document.getElementById("mid-composer"); if(co) co.src = compPics[Math.floor(Math.random() * compPics.length)];
                const so = document.getElementById("mid-sound"); if(so) so.src = soundPics[Math.floor(Math.random() * soundPics.length)];

                const obs = new IntersectionObserver((ents) => {
                    ents.forEach(e => e.isIntersecting ? e.target.classList.add('show') : e.target.classList.remove('show'));
                }, { threshold: 0.1 });
                document.querySelectorAll('.hp-mid-wrapper .hidden').forEach(el => obs.observe(el));

                const v = document.getElementById("mid-video"); if(v) v.addEventListener('ended', swapVideo);
                const l = document.getElementById("mid-laptop"); if(l) l.addEventListener('ended', swapLaptop);

                swapVideo(); swapLaptop();
            }

            // Fire on Squarespace init or manual load
            if (window.Squarespace) {
                window.Squarespace.onInitialize(Y, initMid);
            } else {
                initMid();
            }
        })();
    </script>
</div>
